<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="divLayout">
        <h1>DOM Manipulation With Form</h1>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
        <label for="pin">PIN Code</label>
        <input type="number" id="pin" name="pin" />
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option selected="selected" value=""></option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Transgender">Transgender</option>
        </select>
        <label for="foodchoice1">Choice of Food 1</label>
        <select id="foodchoice1" name="foodchoice1">
          <option selected="selected" value=""></option>
          <option value="Indian">Indian</option>
          <option value="Continental">Continental</option>
          <option value="Arabian">Arabian</option>
          <option value="Chinese">Chinese</option>
          <option value="Mexican">Mexican</option>
          <option value="Italian">Italian</option>
        </select>
        <label for="foodchoice2">Choice of Food 2</label>
        <select id="foodchoice2" name="foodchoice2">
          <option selected="selected" value=""></option>
          <option value="Indian">Indian</option>
          <option value="Continental">Continental</option>
          <option value="Arabian">Arabian</option>
          <option value="Chinese">Chinese</option>
          <option value="Mexican">Mexican</option>
          <option value="Italian">Italian</option>
        </select>
        <label for="state">State</label>
        <input type="text" id="state" name="state" />
        <label for="country">Country</label>
        <input type="text" id="country" name="country" />
      </div>
      <div class="buttonStyle">
        <button class="submitButton" id="submitBtn">Submit</button>
        <button class="clearButton" id="clearBtn">Clear</button>
      </div>

      <div>
        <table class="table table-striped" id="tdata">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Address</th>
              <th scope="col">PIN Code</th>
              <th scope="col">Gender</th>
              <th scope="col">Choice of Food 1</th>
              <th scope="col">Choice of Food 2</th>
              <th scope="col">State</th>
              <th scope="col">Country</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td id="td1"></td>
              <td id="td2"></td>
              <td id="td3"></td>
              <td id="td4"></td>
              <td id="td5"></td>
              <td id="td6"></td>
              <td id="td7"></td>
              <td id="td8"></td>
              <td id="td9"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
